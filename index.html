<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чеширский Кот</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background">
    <canvas id="smokeCanvas" class="background-canvas"></canvas>
    <div class="gradient-overlay"></div>
  </div>
  <div class="content">
    <img src="media/catlogo.gif" alt="Cheshire Cat Logo" class="logo">
    <h1 class="title">Чеширский Кот</h1>
    <h2 class="subtitle">Join by Mystery</h2>
    <div class="chat-text">
      <span>Будь ближе, переходи в наше комьюнити по кнопке</span>
    </div>
    <div class="buttons-container">
      <button class="bubble-button" data-href="https://t.me/Cheshyrs">
        <div class="tg-logo"></div>
        <span>Оператор 1</span>
      </button>
      <button class="bubble-button" data-href="https://t.me/Cheshyrs2">
        <div class="tg-logo"></div>
        <span>Оператор 2</span>
      </button>
      <button class="bubble-button" data-href="https://t.me/Cheshyrskui">
        <div class="tg-logo"></div>
        <span>Наши ссылки</span>
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
<!-- Добавляем этот div для курсора -->
<div class="custom-cursor"></div>
<div id="smoke-texts">
    <div class="smoke-text">Улыбайся чаще =)</div>
    <div class="smoke-text">Следуй за котом</div>
    <div class="smoke-text">Я тебя ждууууу</div>
</div>
</body>
</html>
